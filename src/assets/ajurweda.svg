<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#e0f7ea" stroke="#8bc34a" stroke-width="2" />

  <!-- Lotus Flower -->
  <g transform="translate(100, 100) rotate(-30)">
    <path d="M0 -70 C20 -50, 20 -20, 0 0" fill="#8bc34a" />
    <path d="M0 -70 C-20 -50, -20 -20, 0 0" fill="#8bc34a" />
    <path d="M0 -50 C15 -35, 15 -10, 0 0" fill="#aed581" />
    <path d="M0 -50 C-15 -35, -15 -10, 0 0" fill="#aed581" />
    <circle cx="0" cy="-15" r="5" fill="#4caf50" />
  </g>

  <!-- Ayurveda Symbol -->
  <text x="50%" y="55%" text-anchor="middle" fill="#558b2f" font-family="'Verdana', sans-serif" font-size="16">
    Ayurveda
  </text>

  <!-- Decorative Elements -->
  <circle cx="30" cy="30" r="5" fill="#81c784" />
  <circle cx="170" cy="30" r="5" fill="#81c784" />
  <circle cx="30" cy="170" r="5" fill="#81c784" />
  <circle cx="170" cy="170" r="5" fill="#81c784" />
</svg>
